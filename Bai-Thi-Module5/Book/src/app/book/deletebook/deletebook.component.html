<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <h2 style="text-align: center;     color: red;
    padding-bottom: 40px;"> Xóa Sách</h2>
    <form (ngSubmit)="deleteBook(id)" style="  margin-left: 185px;
    line-height: 2;
    font-size: 22px;">
      <table>
        <tr>
          <td>ID:</td>
          <td><input [(ngModel)]="book.id" name="id"  disabled></td>
        </tr>
        <tr>
          <td>Tên sách:</td>
          <td><input [(ngModel)]="book.title" name="title" type="text" disabled></td>
        </tr>
        <tr>
          <td>Tác giả:</td>
          <td><input [(ngModel)]="book.author" name="author" type="text" disabled></td>
        </tr>
        <tr>
          <td>Mô tả:</td>
          <td><textarea [(ngModel)]="book.description" name="description" disabled></textarea>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Xóa Sách" class="btn btn-outline-danger"></td>
          <button routerLink="/books" class="btn btn-outline-warning">Thoát</button>
        </tr>
      </table>
    </form>
  </div>
  <div class="col-md-3">

  </div>
</div>
