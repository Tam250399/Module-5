
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h1 style="text-align: center;
    color: blue;">Thêm mới sách</h1>
    <form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)">
      <div class="row">
        <div class="col-md-3">
          <label>Tên sách</label>
        </div>
        <div class="col-md-9">
          <input ngModel  name="title" type="text" class="form-control" id="name">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Tác giả</label>
        </div>
        <div class="col-md-9">
          <input ngModel type="text" class="form-control" id="author" name="author">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Mô tả</label>
        </div>
        <div class="col-md-9">
          <textarea  ngModel class="form-control" id="description" name="description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <input type="submit" value="Thêm Sách" class="btn btn-outline-primary">
          <button routerLink="/books"  class="btn btn-outline-danger">Thoát</button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
